    <!DOCTYPE HTML>

    <html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Legend - One Page Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel='stylesheet' id='prettyphoto-css'  href="/static/css/prettyPhoto.css" type='text/css' media='all'>
    <link rel='stylesheet'  href="/static/css/zhiyuel/profilestyle.css" type='text/css' media='all'>
    <link href="/static/css/fontello.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 7]>
            <link href="css/fontello-ie7.css" type="text/css" rel="stylesheet">  
        <![endif]-->
    <!-- Google Web fonts -->
    <link href='http://fonts.googleapis.com/css?family=Quattrocento:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
    body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/images.png">
    <!-- JQuery -->
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <!-- Load ScrollTo -->
    <script type="text/javascript" src="/static/js/jquery.scrollTo-1.4.2-min.js"></script>
    <!-- Load LocalScroll -->
    <script type="text/javascript" src="/static/js/jquery.localscroll-1.2.7-min.js"></script>
    <!-- prettyPhoto Initialization -->
    <script type="text/javascript" charset="utf-8">
          $(document).ready(function(){
            $("a[rel^='prettyPhoto']").prettyPhoto();
          });
        </script>
    </head>
    <body>
    <!--******************** NAVBAR ********************-->
    <div class="navbar-wrapper">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <!-- Responsive Navbar Part 1: Button for triggering responsive navbar (not covered in tutorial). Include responsive CSS to utilize. -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
            <h1 class="brand"><a href="/index.html">Travel Gene!</a></h1>
            <!-- Responsive Navbar Part 2: Place all navbar contents you want collapsed withing .navbar-collapse.collapse. -->
            <nav class="pull-right nav-collapse collapse">
              <ul id="menu-main" class="nav">
                <li><a title="portfolio" href="{{url_for('logOut')}}">Sign out</a></li>
                <li><a title="services" href="/profilec.html">Account</a></li>
              </ul>
            </nav>
          </div>
          <!-- /.container -->
        </div>
        <!-- /.navbar-inner -->
      </div>
      <!-- /.navbar -->
    </div>
    <!-- /.navbar-wrapper -->
    <div id="top"></div>


     <!--******************** Portfolio Section ********************-->
    <section id="portfolio" class="single-page scrollblock">
      
    <div class="container">

        <div style="margin-top: 0px">
        <div id="LEFTNAV">
            <div class="entry-content">
            <div class="teamalign"> <img class="team-thumb img-circle" align="middle" src="{{user.icon_url}}" alt=""> </div>
            </div>
            <div class="span3" style="margin-top: 10px;width: 90%">
                <div class="entry-content">
                    <h3>Name:</h3>
                    <p>{{user.user_name}}</p>
                    <!-- <input class="form-control">-->
                    <h3>Email:</h3>
                    <p>{{user.email}}</p>
                    <!--<input class="form-control">-->
                    <a class="more-link"  href="/editprofile.html">Edit</a>
                </div>
            </div>
            <div class="span3" style="margin-top: 10px;width: 90%">

                    <button class="myButton" style="margin-left: 45px;height: 50px"><a href="/friendlist.html" style="color:white">Friends</a></button>
                    <button class="myButton" style="margin-left: 45px;margin-top: 10px;height: 50px"><a href="/basic-views.html" style="color:white">Calendar</a></button>
            </div>
            <div class="span3" style="margin-top: 10px;width: 90%">
                <div class="entry-content">
                    <h3>Travel Map</h3>
                </div>
                    <iframe width="95%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A&amp;output=embed"></iframe>
                    <br />
                    <small>
                        <a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A"></a>
                    </small>
                    </iframe>

            </div>

            <div class="span3" style="margin-top: 10px">
                <div class="entry-content">
                    <h3>Places you have been to</h3>
                </div>
                <div class="span1">
                    <div class="entry-content">
                        <h3>Countries</h3>

                    <p>1</p>
                    </div>
                 </div>
                <div class="span1">
                    <div class="entry-content">
                        <h3>Cities</h3>

                    <p>{{cityNumber}}</p>
                    </div>
                </div>

            </div>
        </div>
        <div id="BODYCON">

            {% for trip in tripList %}
                    <article class="trip-history-post">
                        <div style="overflow: hidden">
                            <img class="img-news" style="float:left"  src="{{trip.img_url}}" alt width="400" height="300">
                            <div class="trip-history-description" >
                                <div style="float: left; width : 98%;">
                                <h2 style="float:left; margin:3px" >{{ trip.destination }}</h2>
                                <p class="post-date">{{trip.depart_date}}</p>
                                </div>
                                <div class="attraction">
                                <h3 > Attraction:</h3>
                                <h4 style="margin-top:10px"> {{ trip.attraction }}</h4>
                                </div>
                            </div>
                        </div>
                    </article>
          {% endfor %}
            </div>
        </div>
    </div>
            

    </div>
      <!-- /.container -->
    </section>
    <hr>




    <hr>
    <!-- Loading the javaScript at the end of the page -->
    <script type="text/javascript" src="/static/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/jquery.prettyPhoto.js"></script>

    
    </body>
    </html>
